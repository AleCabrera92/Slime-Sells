<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="css/images/pufpuf.ico">
        <link rel="stylesheet" href="css/style.css">
        <title>About Us</title>

    </head>

    <body>

        <div class="row">
            <div class="column">
              <input type="text" placeholder="Search..">
            </div>
            <div class="column">
              <img src="css/images/logada.png" class="logo"></img>
            </div>
            <div class="column">
              <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" id="buttonLogin">Login</button>
            </div>
        </div>

        <div class="topnav">
            <a href="login.html">Home</a>
            <a href="productFiles.html">Product File</a>
            <a href="contact.html">Contact</a>
            <a class="active"  href="#about">About Us</a>
        </div>

        <div id="id01" class="modal">

            <form class="modal-content animate" action="" method="post"> <!-- action="/action_page.php" -->
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="css/images/loginlogo.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>

        <script src="js/app.js"></script>

    </body>

</html>
