<!DOCTYPE html>

<html>

    <head>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/x-icon" href="css/images/pufpuf.ico">
      <link rel="stylesheet" href="css/style.css">
      <title>Index</title>

    </head>

    <body>

      <div class="header">
        <div class="headerColumn">
          <input type="text" placeholder="Buscador..." id="searchBar">
        </div>
        <div class="headerColumn">
          <img src="css/images/logada.png" class="logo" onclick="location.href='index.html'" style="cursor:pointer"></img>
        </div>
        <div class="headerColumn">
          <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" id="buttonLogin">Login</button>
        </div>
      </div>

      <div class="topnav" id="myHeader">
        <a class="active" href="#index">Inicio</a>
        <a href="productFiles.html">Ficha del producto</a>
        <a href="contact.html">Contacto</a>
        <a href="aboutUs.html">Sobre nosotros</a>
        <a href="admin.html" id="adminada">Administradores</a>
      </div>

      <div class="megaDiv" id="megaDivIndex">

                <!-- Slideshow container -->
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="js/loginlogo.png" class="imgSlider" style="width:30%">
            <div class="text">Puff Puff is the best!</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="js/loginlogo2.png" class="imgSlider" style="width:30%">
            <div class="text">Puff Puff rules!</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="js/loginlogo.png"  class="imgSlider"style="width:30%">
            <div class="text">Puff Puff is the best!</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="buttonVisitDiv">
          <button type="button" onclick="location.href='productFiles.html'" id="buttonVisit">¡Visite nuestra página de productos!</button>
        </div>

        <div id="id01" class="modal">

          <form class="modal-content animate" action="" method="post"> <!-- action="/action_page.php" -->
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="css/images/" alt="Avatar" class="avatar" id="myPicture">
            </div>

            <div class="container">
              <label for="uname"><b>Nombre de usuario</b></label>
              <input type="text" placeholder="Introduzca su nombre de usuario" name="uname" required class="nombrada">

              <label for="psw"><b>Contraseña</b></label>
              <input type="password" placeholder="Introduzca su contraseña" name="psw" required class="passworada">

              <button type="submit" class="botonada">Iniciar sesión</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Recuérdame
              </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
              <span class="psw">¿Olvidaste tu <a href="#">contraseña</a>?</span>
            </div>
          </form>

        </div>

      </div>

      <script src="js/app.js"></script>

    </body>

</html>
